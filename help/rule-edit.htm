<h1>Edit Rule</h1>
<p>The Edit Rule dialog will load the settings of the currently selected rule on the main program screen when clicked, and allow the user to act upon all of the settings of the rule as laid out in the <a href="rule-create.htm">Create Rule</a> dialog.</p>
